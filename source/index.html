<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Nimes</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Work+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <header class="page__header header">
        <nav class="header__inner header__navigation navigation">
            <a href="#" class="logo navigation__logo">
                <img class="logo__image" src="image/logo__Nimes.svg" alt="Company`s logo">
            </a>
            <div class="navigation__site-menu">
                <a href="#" class="link font font--color-dark font--size-m navigation__site-link">Woman</a>
                <a href="#" class="link font font--color-dark font--size-m navigation__site-link navigation__site-link--size">Man</a>
                <a href="#" class="link font font--color-dark font--size-m navigation__site-link navigation__site-link--size">New</a>
            </div>
            <div class="navigation__box">
                <div class="navigation__search">
                    <a href="#" class="link navigation__link-form icon navigation__icon navigation__icon-search"></a>
                    <form class="navigation__form search-form" action="#" method="get" name="search">
                        <label class="search-form__label">
                            <span class="visually-hidden">search form</span>
                            <input type="text" class="input search-form__input">
                        </label>
                        <button class="button search-form__button" type="submit"><span class="visually-hidden">search</span></button>
                    </form>
                </div>
                <div class="navigation__basket">
                    <a href="#" class="link navigation__basket-link icon navigation__icon navigation__icon-basket"></a>
                </div>
            </div>
        </nav>
    </header>
    <main class="page__main main">
        <div class="main__wrapper main__wrapper--color">
            <section class="main__inner main__banner banner">
                <div class="banner__image-box">
                    <img class="image banner__image" src="image/banner__image.jpg" alt="gerl">
                </div>
                <div class="banner__texts">
                    <p class="font font--size-l font--color--gray banner__text">The quality you deserve</p>
                    <h2 class="font font--color-dark banner__title">Denim</h2>
                    <a href="#" class="font link link--button banner__texts-link">Check new collection</a>
                </div>
                <div class="banner__social-links">
                    <a href="#" class="font font--size-s font--color-dark link banner__social-link">Instagram</a>
                    <a href="#" class="font font--size-s font--color-dark link banner__social-link banner__social-link--order">Facebook</a>
                    <a class="link banner__link-anchor" href="#"></a>
                </div>
            </section>
        </div>
        <section class="main__inner main__bestsellers bestsellers">
            <h2 class="font font--size-xl font--color-dark bestsellers__title">Bestsellers</h2>
            <div class="bestsellers__cards">
                <ul class="bestsellers-cards">
                    <li class="bestsellers-cards__item">
                        <div class="bestsellers-cards__image-box">
                            <picture>
                                <source media="(min-width: 768px)" srcset="image/bestsellers-cards__image-tablet--1.jpg 1x">
                                <img src="image/bestsellers-image-mobile--1.jpg" alt="photo of clothes" class="image bestsellers-cards__image">
                            </picture>
                        </div>
                        <h3 class="font font--size-m font--color-dark bestsellers-card__title">Jacket</h3>
                        <p class="font font--size-s font--color-dark bestsellers-card__price">$ 120</p>
                    </li>
                    <li class="bestsellers-cards__item">
                        <div class="bestsellers-cards__image-box">
                            <picture>
                                <source media="(min-width: 768px)" srcset="image/bestsellers-cards__image-tablet--2.jpg 1x">
                                <img src="image/bestsellers-image-mobile--2.jpg" alt="photo of clothes" class="image bestsellers-cards__image">
                            </picture>
                        </div>
                        <h3 class="font font--size-m font--color-dark bestsellers-card__title">Overalls</h3>
                        <p class="font font--size-s font--color-dark bestsellers-card__price">$ 140</p>
                    </li>
                    <li class="bestsellers-cards__item">
                        <div class="bestsellers-cards__image-box">
                            <picture>
                                <source media="(min-width: 768px)" srcset="image/bestsellers-cards__image-tablet--3.jpg 1x">
                                <img src="image/bestsellers-image-mobile--3.jpg" alt="photo of clothes" class="image bestsellers-cards__image">
                            </picture>
                        </div>
                        <h3 class="font font--size-m font--color-dark bestsellers-card__title">Jacket</h3>
                        <p class="font font--size-s font--color-dark bestsellers-card__price">$ 90</p>
                    </li>
                    <li class="bestsellers-cards__item">
                        <div class="bestsellers-cards__image-box">
                            <picture>
                                <source media="(min-width: 768px)" srcset="image/bestsellers-cards__image-tablet--4.jpg 1x">
                                <img src="image/bestsellers-image-mobile--4.jpg" alt="photo of clothes" class="image bestsellers-cards__image">
                            </picture>
                        </div>
                        <h3 class="font font--size-m font--color-dark bestsellers-card__title">Overalls</h3>
                        <p class="font font--size-s font--color-dark bestsellers-card__price">$ 160</p>
                    </li>
                </ul>
            </div>
            <div class="bestsellers__link-box">
                <a href="#" class="link font font--size-m font--color-dark bestsellers__link">View all</a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
